<ion-card>
  <ion-card-content>
      <div class="row">
        <div class="col-3">
          <ion-avatar>
            <ion-img src="../../../assets/img/FotoPrueba.jpg"></ion-img>
          </ion-avatar>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-12">
              <div>
                <ion-text class="pacientName"><b>{{paciente.nombre}}</b> - <b style="color: #00C8D5;">{{paciente.apellido}}</b></ion-text>
              </div>
              <div>
                <ion-text class="profession"><b>{{paciente.cedula}}</b></ion-text>
              </div>
            </div>
          </div>
        <div class="mt-1">
            <ion-label class="labels">Signo zodiacal: <b style="color: #00C8D5;">{{zodiaco}}</b></ion-label>
        </div>

        </div>
      </div>
  </ion-card-content>
</ion-card>
