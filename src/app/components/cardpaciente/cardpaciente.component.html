  <ion-card>
    <ion-card-content>
        <div class="row">
          <div class="col-3">
            <ion-avatar>
              <ion-img src="../../../assets/img/FotoPrueba.jpg"></ion-img>
            </ion-avatar>
          </div>
          <div class="col-9">
            <div class="row">
              <div class="col-6">
                <div>
                  <ion-text class="pacientName"><b>{{paciente.nombre}}</b></ion-text>
                </div>
                <div>
                  <ion-text class="profession"><b>{{paciente.apellido}}</b></ion-text>
                </div>
              </div>
              <div class="col-6" *ngIf="show">
                <p style="color: #00C8D5;">Cantidad de Visitas: <b>{{paciente.total_visit}}</b></p>
              </div>
            </div>
          <div class="mt-1">
              <ion-icon class="icons" name="calendar-outline"></ion-icon>
              <ion-label class="labels">{{paciente.fecha_nac | date}}</ion-label>

              <ion-icon name="water-outline"></ion-icon>
              <ion-label class="labels">{{paciente.tipo_sangre}}</ion-label>

              <ion-icon class="icons" name="cash-outline"></ion-icon>
              <ion-label class="labels">200</ion-label>
          </div>

          </div>
        </div>
    </ion-card-content>
  </ion-card>
