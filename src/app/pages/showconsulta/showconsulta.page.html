<ion-header class="ion-no-border">
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/showallvisitas" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-title>Detalles</ion-title>
    </ion-card-header>

    <ion-card-content>
      <ion-avatar class="foto">
        <ion-img src="../../../assets/img/FotoPrueba.jpg"></ion-img>
      </ion-avatar>
      <div class="mt-3">
        <b class="ion-text-start">Nombre: </b>
        <ion-text class="ion-text-end">{{visita.paciente.nombre}}</ion-text>
      </div>

      <div class="mt-3">
        <b>Apellido: </b>
        <ion-label>{{visita.paciente.apellido}}</ion-label>
      </div>
      
      <div class="mt-3">
        <b>Motivo de la visita: </b>
        <ion-label>{{visita.motivo}}</ion-label>
      </div>

      <div class="mt-3">
        <b>Fecha: </b>
        <ion-label>{{visita.fecha | date}}</ion-label>
      </div>

      <div class="mt-3">
        <b>Monto: </b>
        <ion-label>${{visita.monto}}</ion-label>
      </div>

      <div class="mt-3">
        <b>Diagnostico: </b>
        <ion-label>{{visita.diagnostico}}</ion-label>
      </div>

      <div class="mt-3">
        <b>Nota: </b>
        <ion-label>{{visita.nota}}</ion-label>
      </div>

      <ion-img *ngIf="visita.foto_evidencia" class="ion-text-center mt-3" [src]="visita.foto_evidencia"></ion-img>

      <ion-grid class="mt-2">
        <ion-row>
          <ion-col size="6">
            <ion-button [routerLink]="['/editarconsulta', idPac]" style="--background: #00C8D5;" expand="block" shape="round" type="submit">
              Editar
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="deleteVisita()" expand="block" color="danger" shape="round">
              Eliminar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
  
</ion-content>
