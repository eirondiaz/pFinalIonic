<ion-header class="ion-no-border">
  <ion-toolbar style="color: #00C8D5;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard" style="color: #00C8D5;"></ion-back-button>
    </ion-buttons>
    <ion-title>Paciente Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <ion-card>
    <ion-card-content>
      <ion-img src="assets/img/pacienteprofile.svg"></ion-img>
      <span class="profile ion-text-center ">Rossy Abreu</span>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <form>
        <ion-input type="number" placeholder="Cedula"></ion-input>
        <ion-input type="name" placeholder="Nombre"></ion-input>
        <ion-input type="text" placeholder="Apellido"></ion-input>
        <ion-input type="text" placeholder="Tipo de Sangre"></ion-input>
        <ion-input type="email" placeholder="Email"></ion-input>
        <ion-input type="text"  placeholder="Sexo"></ion-input>
        <ion-input type="text"  placeholder="Fecha de Nacimiento"></ion-input>
        <ion-input type="alergias" placeholder="Alergias"></ion-input>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button  expand="block" shape="round" type="submit">
                Editar
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" color="danger" shape="round">
                Cancelar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
