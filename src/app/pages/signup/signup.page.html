<ion-header class="ion-no-border">
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <ion-toolbar style="color: #00C8D5;">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-img src="assets/img/registro.svg"></ion-img>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit(registroForm.value)">
        <ion-input type="text" formControlName="nombre" placeholder="Nombre"></ion-input>
        <ion-input type="text" formControlName="correo" placeholder="Correo"></ion-input>
        <ion-input type="password" formControlName="clave" placeholder="Clave"></ion-input>
        <ion-input type="password" formControlName="repclave" placeholder="Repetir clave"></ion-input>
        <ion-button expand="block" shape="round" type="submit" [disabled]="registroForm.invalid">
          Registrar
        </ion-button>
      </form>
      <p class="mt-3">Ya tienes una cuenta? <b><a routerLink="/signin" style="color: #00C8D5;">Inicia SesiÃ³n!</a></b></p>
    </ion-card-content>
  </ion-card>
</ion-content>
