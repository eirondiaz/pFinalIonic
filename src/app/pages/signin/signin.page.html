<ion-header class="ion-no-border">
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <ion-toolbar style="color: #00C8D5;">
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-img src="assets/img/login.svg"></ion-img>
  <h4>Bienvenido!</h4>
  <p style="margin-left: 17px;">Inicia sesión para continuar</p>
  <ion-card style="margin-top: 0;">
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" >
        <div class="grid-container">
          <div>
            <ion-icon name="mail" class="icon"></ion-icon>
          </div>
          <ion-input formControlName="correo" placeholder="Correo"></ion-input>      
        </div>
        <div class="grid-container">
          <div>
            <ion-icon name="lock-closed" class="icon"></ion-icon>
          </div>
          <ion-input formControlName="clave" type="password" placeholder="Password"></ion-input>
        </div>
        <ion-button [disabled]="loginForm.invalid" type="submit" expand="block" shape="round">Iniciar Sesión</ion-button>
      </form>
      <p class="mt-3">No tienes una cuenta aún? <b><a routerLink="/signup" style="color: #00C8D5;">Registrate!</a></b></p>
    </ion-card-content>
  </ion-card>
</ion-content>
