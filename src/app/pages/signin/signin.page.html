<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-img src="assets/img/login.svg"></ion-img>
  <h4>Bienvenido!</h4>
  <p style="margin-left: 17px;">Inicia sesión para continuar</p>
  <ion-card style="margin-top: 0;">
    <ion-card-content>
      <ion-input placeholder="Correo"></ion-input>
      <ion-input type="password" placeholder="Password"></ion-input>
      <ion-button type="submit" expand="block" shape="round">Iniciar Sesión</ion-button>
      <p class="mt-3">No tienes una cuenta aún? <a routerLink="/signup" style="color: #00C8D5;">Registrate!</a></p>
    </ion-card-content>
  </ion-card>
</ion-content>
