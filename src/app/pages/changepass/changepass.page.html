<ion-header class="ion-no-border">
  
  <ion-toolbar style="color: #00C8D5;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile" style="color: #00C8D5;"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-img src="assets\img\pass.svg"></ion-img>
  <ion-card style="margin-top: 10;">
    <ion-card-content>
     <form [formGroup]="passForm" (ngSubmit)="onSubmit(passForm.value)">
       <div class="grid-container">
        <div>
          <ion-input  type="password" formControlName="clave" name="oldPass" placeholder="Contrase単a Actual"></ion-input>
        </div>
        <div>
          <ion-input type="password" formControlName="newclave" name="newPass" placeholder="Nueva Contrase単a"></ion-input>
        </div>
        <div>
          <ion-input type="password" formControlName="repclave" name="reNewPass" placeholder="Repetir Nueva Contrase単a"></ion-input>
        </div>
        <ion-button type="submit" [disabled]="passForm.invalid" expand="block" shape="round">Guardar Cambios</ion-button>
       </div>
     </form>
    </ion-card-content>
  </ion-card>
</ion-content>
